<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100 mt-28 ">
    <div class="container   flex items-center justify-center" >
        <div class="left mx-28">
            <img class="w-72" src="assets/4lCu2zih0ca.svg" alt="">
            <p class="mx-5 text-2xl w-96 ">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right bg-white flex flex-col p-4 rounded-lg w-1/4 text-base relative">
            <input class=" h-10 my-2 px-4 border border-1 outline-blue-600 border-gray-200 rounded-md " type="text" placeholder="Email or Phone Number">
            <input class=" h-10 my-2 px-4 border border-1 outline-blue-600 border-gray-200 rounded-md " type="password" placeholder="Password">
            <button class="h-10 mt-3 bg-blue-600 rounded-md text-white font-bold hover:bg-blue-500">Log In</button>
            <span class="text-center text-blue-600 mt-3 text-sm hover:underline cursor-pointer">Forgot password?</span>
            <hr class="mt-4">
            <button class="h-10 w-fit px-3 mx-auto my-5 bg-[#42b72a] rounded-md text-white font-bold hover:bg-[#359422]">Create New Account</button>
            <div class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</div>
        </div>
    </div>
</body>
</html>
